apply plugin: 'java'

archivesBaseName = "connectfour"

task fatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'connectfour.App'

    }

    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    } with jar
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {

}
